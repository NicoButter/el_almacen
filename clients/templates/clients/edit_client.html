{% extends 'base.html' %}
{% block content %}
<h2>Editar Cliente</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Actualizar Cliente</button>
</form>

 <!-- Enlace para editar la cuenta corriente -->
{% if cliente.cuenta_corriente_cc %}
    <a href="{% url 'editar_cuenta_corriente' cliente.cuenta_corriente_cc.pk %}">Editar Cuenta Corriente</a>
{% endif %}

{% endblock %}
