{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Dashboard{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=SUSE:wght@100..800&display=swap" rel="stylesheet">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/base_styles.css' %}" rel="stylesheet">
    <link href="{% static '/dashboards/css/admin_dashboard_styles.css' %}" rel="stylesheet">
    <link href="{% static '/sales/css/new_sale_styles.css' %}" rel="stylesheet"/>
    <link href="{% static '/products/css/add_product_styles.css' %}" rel="stylesheet"/>
    <link href="{% static '/clients/css/add_client_styles.css' %}" rel="stylesheet"/>
    <link href="{% static '/clients/css/list_clients_styles.css' %}" rel="stylesheet"/>

    <script src="https://kit.fontawesome.com/16c678032e.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/el_almacen_logo.png' %}" alt="Logo" style="width: 180px; height: auto;" class="mr-2">
                La Señora del Salame
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Otras Funcionalidades</a>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav ml-auto"> <!-- Cambiar esta parte -->
                <form id="logout-form" method="post" action="{% url 'accounts:logout' %}" class="form-inline"> <!-- Añadir clase form-inline -->
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link">Cerrar sesión</button>
                </form>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        {% comment %} <h1 class="text-center">{% block header %}Bienvenido{% endblock %}</h1> {% endcomment %}
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-3">
        <div class="container d-flex justify-content-between">
            <span>Usuario: {{ user.username }}</span>
            <span id="datetime"></span> 
        </div>
    </footer>

    <script>
        function updateDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleString('es-ES', { dateStyle: 'full', timeStyle: 'short' });
            document.getElementById('datetime').textContent = dateTimeString;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
