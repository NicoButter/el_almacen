{% extends 'base.html' %}

{% load custom_tags %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Crear Categoría</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.nombre.id_for_label }}" class="font-weight-bold">{{ form.nombre.label }}</label>
            {{ form.nombre|add_class:"form-control" }}
            {% if form.nombre.errors %}
                <div class="text-danger">{{ form.nombre.errors|striptags }}</div>
            {% endif %}
        </div>
        <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="btn btn-success mx-2">Agregar Categoría</button>
            <a href="{% url 'add_products' %}" class="btn btn-secondary mx-2">Volver al formulario de producto</a>}
            <a href="{% url 'admin_dashboard' %}" class="btn btn-primary mx-2">Volver al Dashboard</a> <!-- Botón para volver al dashboard -->
        </div>
    </form>
</div>

{% endblock %}
