{% extends 'base.html' %}
{% block content %}
<h1>Eliminar Producto: {{ producto.nombre }}</h1>
<p>¿Estás seguro de que deseas eliminar este producto?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'listar_productos' %}">Cancelar</a>
{% endblock %}
